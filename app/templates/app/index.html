{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Список изображений</h1>
    {% if images %}
        {% for image in images %}
            <a href="{% url 'image_page' image.id %}">{{ image.title }}</a>
            <br>
        {% endfor %}

    {% else %}
        <p>Нет доступных изображений</p>
    {% endif %}
    <br>
    <a href="{% url 'add_image' %}">Добавить изображение</a>
{% endblock %}
